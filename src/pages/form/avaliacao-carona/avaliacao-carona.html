<ion-header>
    <ion-navbar>
        <ion-title>Avaliação</ion-title>
    </ion-navbar>
</ion-header>


<ion-content >                
    <ion-item class="item item-block itemios"></ion-item>
        
        <rating 
            readOnly="false" 
            max="5" 
            emptyStarIconName="star-outline" 
            halfStarIconName="star-half" 
            starIconName="star" 
            nullable="false"
            id="rating"
        >
        </rating>
    <ion-card>

        <ion-item>
            <ion-label floating>Digite aqui sua avaliação</ion-label>
            <ion-input name="avaliacao-carona" type="text" required></ion-input>
        </ion-item>             
        
        <ion-item>
            <ion-label>Confirmação visual?</ion-label>
            <ion-checkbox color="dark" checked="true"></ion-checkbox>
        </ion-item>
        
        <button color="danger" ion-button round id="denuncia">Denúncia</button>
    </ion-card>

    <button ion-button full color="secondary" id="bt_solicitar">Solicitar</button>

</ion-content>
