<ion-header>
    <ion-navbar>
        <ion-title>Cadastro Caroneira</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <form #FormCaroneira="ngForm" (ngSubmit)=cadastrar(FormCaroneira)>
        <ion-card>
            <ion-card-content>
                <ion-item-divider color='light'> Dados Pessoais </ion-item-divider>

                <input [(ngModel)]="_caroneiraService.caroneira.key" name="key" type="hidden">
                <ion-item>
                    <ion-label floating>Nome</ion-label>
                    <ion-input [(ngModel)]="_caroneiraService.caroneira.nome" name="nome" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Telefone</ion-label>
                    <ion-input [(ngModel)]="_caroneiraService.caroneira.telefone" name="telefone" type="tel"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>CPF</ion-label>
                    <ion-input [(ngModel)]="_caroneiraService.caroneira.cpf" name="cpf" type="tel"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>E-mail</ion-label>
                    <ion-input [(ngModel)]="_caroneiraService.caroneira.email" name="email" type="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Data de Nascimento</ion-label>
                    <ion-datetime [(ngModel)]="_caroneiraService.caroneira.nascimento" name="nascimento" displayFormat="DD/MM/YYYY"></ion-datetime>
                </ion-item>

                <ion-item>
                    <ion-label>Sexo</ion-label>
                    <ion-select popover [(ngModel)]="_caroneiraService.caroneira.sexo" interface="popover" name="sexo">
                        <ion-option value="mulher">Mulher</ion-option>
                        <ion-option value="homem">Homem</ion-option>
                    </ion-select>
                </ion-item>
            </ion-card-content>
        </ion-card>

        <button ion-button block type="submit">Cadastrar</button>
    </form>
</ion-content>
