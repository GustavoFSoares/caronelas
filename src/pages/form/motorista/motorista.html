<ion-header>
    <ion-navbar>
        <ion-title>form.motorista</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <form (ngSubmit)="cadastrar()">
        <ion-card>
            <ion-card-content>
                <ion-item-divider color='light'>Dados Pessoais</ion-item-divider>

                <ion-item>
                    <ion-label floating>Nome</ion-label>
                    <ion-input [(ngModel)]="usuario.nome" name="nome" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Telefone</ion-label>
                    <ion-input [(ngModel)]="usuario.telefone" name="telefone" type="tel"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Cpf</ion-label>
                    <ion-input [(ngModel)]="usuario.cpf" name="cpf" type="tel"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input [(ngModel)]="usuario.email" name="email" type="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Data de Nascimento</ion-label>
                    <ion-datetime [(ngModel)]="usuario.nascimento" name="nascimento" displayFormat="DD/MM/YYYY"></ion-datetime>
                </ion-item>

                <ion-item>
                    <ion-label floating>Sexo</ion-label>
                    <ion-select [(ngModel)]="usuario.sexo" name="sexo">
                        <ion-option value="mulher">Mulher</ion-option>
                        <ion-option value="homem">Homem</ion-option>
                    </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label floating>Cnh</ion-label>P
                    <ion-input [(ngModel)]="usuario.cnh" name="cnh" type="text"></ion-input>
                </ion-item>
            </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-content>
                <ion-item-divider color='light'>Dados do Carro</ion-item-divider>

                <ion-item>
                    <ion-label floating>Placa</ion-label>
                    <ion-input [(ngModel)]="carro.placa" name="placa" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Ano</ion-label>
                    <ion-datetime [ngModel]="carro.ano" name="ano" displayFormat="YYYY" min="1980" max="2017"></ion-datetime>
                </ion-item>

                <ion-item>
                    <ion-label floating>Cor</ion-label>
                    <ion-input [(ngModel)]="carro.cor" name="cor" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>RENAVAN</ion-label>
                    <ion-input [(ngModel)]="carro.renavan" name="renavan " type="number"></ion-input>
                </ion-item>
            </ion-card-content>
        </ion-card>

        <button ion-button block type="submit">Cadastrar</button>
    </form>
</ion-content>
