<ion-header>
    <ion-navbar>
        <ion-title>Caronas Disponíveis</ion-title>
    </ion-navbar>
</ion-header>

<ion-content >

    <ion-list>
        <ion-item  *ngFor="let carona of caronas" (click)="detalharCarona(carona)" class="item item-block item-ios">
            <input [(ngModel)]="carona.key" name="key" type="hidden">
            <ion-avatar item-start="">
                    <img id="foto" [src]="carona.motorista.foto">
                </ion-avatar>
                <table>
                    <tr>
                        <td> <h2 name="nome" id="nome">{{carona.motorista.nome}}</h2> </td>
                    </tr>

                    <tr>
                        <td> <h2 id="idade">{{carona.motorista.idade}} anos de idade</h2> </td>
                    </tr>

                    <tr>
                        <td> <h2 id="lc-origem">Origem: </h2> </td>
                    </tr>

                    <tr>
                        <td> <h2 id="lc-destino">Destino: </h2> </td>
                    </tr>
                    <tr>
                        <td> <h2 id="lc-data">29/11 às 10:15</h2> </td>
                    </tr>
                </table>
        </ion-item>
    </ion-list>

    <ion-item *ngIf="false">
        <p>Não existe caronas disponíveis na sua região ou sua região não está cadastrada</p>

    </ion-item>

    <ion-fab id="botao-adicionar" middle right end>
        <button (click)="cadastrarCarona()" color="danger" ion-fab>
            <ion-icon name="add" role="img" class="icon icon-ios ion-ios-add" aria-label="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
