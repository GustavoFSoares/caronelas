<ion-header>
    <ion-navbar>
        <ion-title>Detalhe da Carona</ion-title>
    </ion-navbar>
</ion-header>

<ion-content >
    <ion-card>
        <ion-item class="item item-block itemios">
            <table>
                <tr>
                    <td>
                        <ion-avatar item-start="">
                            <img id="foto" src="https://hypescience.com/wp-content/uploads/2014/10/animais-fofos-que-podem-te-matar-1.jpg">
                        </ion-avatar>
                    </td>
                    <td>
                        <tr>
                            <td> <h2 id="nome">{{carona.motorista.nome}}</h2> </td> 
                        </tr>
                        <tr>
                            <td> <h2 id="idade">{{carona.motorista.idade}} anos de idade</h2> </td>
                        </tr>
                    </td>
                </tr>                    
            </table>

            <table>
                <tr> <h2 id="origem">Origem: DESCOBRIR COMO CAPTURAR ESSES CAMPOS</h2> </tr>
                <tr> <h2 id="destino">Destino: DESCOBRIR COMO CAPTURAR ESSES CAMPOS</h2> </tr> 
                <tr> <h2 id="quantidade">Corridas realizadas: DESCOBRIR COMO CAPTURAR ESSES CAMPOS</h2> </tr>
                <tr> <button ion-button round id="avaliações"> Avaliações Anteriores </button> </tr>    
                <tr>
                    <rating 
                        readOnly="false" 
                        max="5" 
                        emptyStarIconName="star-outline" 
                        halfStarIconName="star-half" 
                        starIconName="star" 
                        nullable="false"
                        id="rating"
                    >
                    </rating>
                </tr>
            </table>

        </ion-item>
    </ion-card>
    <button (click)="solicitarCarona()" *ngIf="usuario.tipo == 'caroneira'" ion-button full color="secondary" id="bt_solicitar">                    
            Solicitar
    </button>

</ion-content>
