<ion-header>
    <ion-navbar color="primary">
        <ion-title>Usuário</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src="{{ imgUrl }}" alt="{{ displayName }}" />
        <ion-card-content>
            <ion-card-title>
            Bem vindo {{ displayName }}
            </ion-card-title>
            <p>
                Você possui sexo {{gender}}
            </p>
        </ion-card-content>
    </ion-card>
     
    <button ion-button block color="primary" (click)="signOut()"> Sair </button>
    <button ion-button block color="secondary" (click)="abrir()"> Dados Perfil </button>

    {{info.accessToken}}
    
</ion-content>
